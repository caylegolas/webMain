<!DOCTYPE html>
<html>
<head>
  <title>Simple Proxy</title>
</head>
<body>
  <h2>Proxy Viewer</h2>
  <input id="url" placeholder="https://example.com">
  <button onclick="load()">Go</button>
  <iframe id="output" width="100%" height="600px"></iframe>

  <script>
    function load() {
      const input = document.getElementById('url').value;
      const encoded = encodeURIComponent(input);
      document.getElementById('output').src = `/proxy?url=${encoded}`;
    }
  </script>
</body>
</html>
